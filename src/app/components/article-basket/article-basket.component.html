<div class="flex w-[280px] h-[100px] px-2 py-2 ">
    <div class="flex  items-center w-1/3 border-2 ">
        
        <img class=" cursor-pointer hover:scale-90" src="https://tailwindui.com/img/ecommerce-images/category-page-04-image-card-01.jpg" title="details" alt="details">
    </div>
    <div class="flex flex-col justify-between pl-1  w-2/3 border-2 relative">
        <h2 class="text-lg">{{article.title | titlecase}} </h2>
        <p>Price: {{article.price | currency}}</p>
        <img (click)="onDelete(article.id)" class="w-[30px] h-[30px] cursor-pointer hover:scale-110 absolute right-0 top-0" src="/assets/images/close.svg" title="delete" alt="delete">
    </div>
    
</div>
