<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 ">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm rounded-md bg-teal-400 cursor-pointer text-gray-900  hover:bg-teal-700 hover:text-white transition-all" (click)="onIsOpenFormLogin()">
      <h2 class="my-2 text-center text-2xl font-bold leading-9 tracking-tight " >Login </h2>
    </div>
   
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm" *ngIf="isOpenFormLogin">
      <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
          <div class="mt-2">
            <input id="email" formControlName="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
          <div class="mt-2" *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched" >
            <span class="text-red-500">Invalid email address</span>
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
            <div class="text-sm">
              <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
            </div>
          </div>
          <div class="mt-2">
            <input id="password" formControlName="password" type="password" autocomplete="current-password" pattern=".{6,}" required  class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
          <div class="mt-2" *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched">
            <span class="text-red-500">Password must be at least 6 characters</span>
          </div>
        </div>
        <div class="mt-2" *ngIf="isMessageErrorLogin">
          <span class="text-red-500">Password or Email invalid</span>
        </div>
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm  focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" [disabled]="!loginForm.valid" [ngClass]="{'bg-indigo-400': !loginForm.valid}">Login</button>
        </div>
      </form>
  
      
    </div>
  </div>
