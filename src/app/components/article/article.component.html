<div class="group" *ngIf="article">
    <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
        <a [routerLink]="'/details/'+article.id" title="details">
            <img src="https://tailwindui.com/img/ecommerce-images/category-page-04-image-card-01.jpg" alt="Tall slender porcelain bottle with natural clay textured body and cork stopper."
             class="h-full w-full object-cover object-center group-hover:opacity-75 hover:scale-90">
        </a> 
    </div>
    <h3 class="mt-4 text-sm text-gray-700">{{article.title | titlecase}}</h3>
    <div class="flex justify-between items-center mt-2">
        <p class="mt-1 w-1/3 sm:w-1/2 text-sm sm:text-lg font-medium text-gray-900">{{article.price | currency}}</p>
        <button type="button" class="text-center w-2/3 sm:w-1/2 rounded-md border border-transparent 
        bg-indigo-600 px-2 py-1 sm:px-8 sm:py-3 text-base font-medium text-white hover:bg-indigo-700 
        focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2" [disabled]="!article.quantity" 
        [ngClass]="{'bg-indigo-200 hover:bg-indigo-200 cursor-no-drop text-black' : !article.quantity}"
        (click)="onAdd()">{{buttonName}}</button>
    </div>

</div>
