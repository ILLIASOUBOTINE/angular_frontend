<div class="flex w-[280px] h-[110px] px-2 py-2 ">
    <a [routerLink]="'/details/'+article.id" class="flex  items-center w-1/3 border-2 ">
        
        <img class="hover:scale-90" src="https://tailwindui.com/img/ecommerce-images/category-page-04-image-card-01.jpg" title="details" alt="details">
    </a>
    <div class="flex flex-col justify-between pl-1  w-2/3 border-2 relative">
        <h2 class="text-lg">{{article.title | titlecase}} </h2>
        <div class="flex w-3/5 self-center justify-between ">
            <button (click)="onLess()" type="button" class="flex justify-center items-center text-lg font-bold w-[30px] h-[30px] rounded-full border-2 hover:scale-110">-</button>
            <span class="text-lg font-bold">{{article.quantityBasket}}</span>
            <button (click)="onMore()" type="button" class="flex justify-center items-center text-lg font-bold w-[30px] h-[30px] rounded-full border-2 hover:scale-110">+</button>
        </div>
        <p>Price: {{article.price | currency}}</p>
        <img (click)="onDelete()" class="w-[30px] h-[30px] cursor-pointer hover:scale-110 absolute right-0 top-0" src="/assets/images/close.svg" title="delete" alt="delete">
    </div>
    
</div>
